<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米手机官网</title>
    <!-- 计算页面HTML的font-size和设置meta标签 -->
    <script src="assets/js/flexible.js"></script>
    <!-- 重置样式表 -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- 当前首页的核心css文件 -->
    <link rel="stylesheet" type="text/css" href="assets/css/cart.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_400435_kzdd28tiqj16ecdi.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="iconfont icon-rilijiantouzuodan"></i>
			<h3>商品分类</h3>
			<i class="iconfont icon-sousuo"></i>
		</div>
		<div class="login">
				<span class="logined">登录后享受更多优惠</span>
				<span class="go">去登陆<i class="iconfont icon-iconfontxiangxia1copy19"></i></span>
		</div>
		<div class="goods">
			<div class="item">
				<div class="check">
					<img src="assets/images/check_press.png">
				</div>
				<div class="img">
					<img src="assets/images/pms_1503322496.19077914!180x1800.jpg">
				</div>
				<div class="info">
					<span class="des">红米Note 5A 移动4G+版 2GB内存 铂银灰 16GB</span>
					<p class="price"><span>售价：</span> 699元</p>
					<div class="num">
						<div class="input-num">
							<i class="iconfont icon-jian1"></i>
							<div class="number">1</div>
							<i class="iconfont icon-jia1"></i>
						</div>
						<i class="iconfont icon-shanchu"></i>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="check">
					<img src="assets/images/check_press.png">
				</div>
				<div class="img">
					<img src="assets/images/pms_1476674302.67179007!180x1800.jpg">
				</div>
				<div class="info">
					<span class="des">小米运动蓝牙耳机 黑色</span>
					<p class="price"><span>售价：</span> 129元</p>
					<div class="num">
						<div class="input-num">
							<i class="iconfont icon-jian1"></i>
							<div class="number">1</div>
							<i class="iconfont icon-jia1"></i>
						</div>
						<i class="iconfont icon-shanchu"></i>
					</div>
				</div>
			</div>
			<div class="point">
				<span class="btn">包邮</span>
				一件包邮
			</div>
			<div class="note">
				温馨提示：产品是否购买成功，以最终下单为准，请尽快结算
			</div>
		</div>
		<div class="space"></div>
		<div class="sp-space"></div>
		<div class="totl">
			<div class="t-price">
				<p>共<span>2</span> 金额：</p>
				<strong>2788</strong><span>元</span>
			</div>
			<div class="t-buy">继续购买</div>
			<div class="t-pay">去结算</div>
		</div>
	</div>
</body>
</html>
